---
layout: default
---
<!-- _layouts/cv.html -->
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }} {% if page.cv_pdf %}<a href="{{ page.cv_pdf }}" target="_blank" rel="noopener noreferrer" class="float-right"><i class="fas fa-file-pdf"></i></a>{% endif %}</h1>
    <p class="post-description">{{ page.description }}</p>
  </header>
  <iframe src="{{ page.cv_pdf }}" width="100%" height="1085px">
</div>
